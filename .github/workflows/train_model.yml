name: Train Model Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          activate-environment: depression_env
          environment-file: MLProject/conda.yaml
          use-mamba: true

      - name: Start MLflow server
        run: |
          mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 127.0.0.1 --port 5000 &
          sleep 15  # tunggu server ready

      - name: Run model training with local MLflow
        env:
          MLFLOW_TRACKING_URI: http://127.0.0.1:5000
        run: |
          python MLProject/modelling.py --data_path MLProject/student-depression-dataset_preprocessing.csv

      - name: Commit and push mlruns folder
        run: |
          if [ -d "mlruns" ]; then
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git add mlruns/
            git diff --cached --quiet || git commit -m "Save mlruns from CI run"
            git push
          else
            echo "‚ùó No mlruns/ directory found to commit."
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t rendika7/student-depression-model:latest .
          docker push rendika7/student-depression-model:latest